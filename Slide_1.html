<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Transportation: AI 기반 컨테이너 출입 자동 기록 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            display: flex; /* Flexbox 레이아웃 사용 */
        }
        .side-panel { /* 왼쪽 패널 스타일 (Slide_2.html 참고) */
            width: 30%;
            background: linear-gradient(135deg, #2c3e50 0%, #1a2a3a 100%);
            color: white;
            padding: 60px 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 콘텐츠를 위아래로 분산 */
        }
        .main-content { /* 오른쪽 콘텐츠 영역 스타일 */
            width: 70%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 콘텐츠 중앙 정렬 */
        }
        .logo {
            height: 45px; /* 로고 크기 조정 */
            margin-bottom: auto; /* 로고를 위로 밀기 */
        }
        .title {
            font-size: 3rem; /* 글꼴 크기 조정 */
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
            color: #2c3e50; /* 제목 색상 변경 */
        }
        .subtitle {
            font-size: 1.6rem; /* 글꼴 크기 조정 */
            font-weight: 500;
            margin-bottom: 40px;
            color: #e74c3c; /* 부제목 색상 변경 (Slide_2.html 액센트 컬러) */
        }
        .highlight-box { /* 강조 박스 스타일 */
            background-color: #f1f5f9; /* 배경색 변경 */
            border-left: 4px solid #e74c3c; /* 왼쪽 테두리 색상 변경 */
            padding: 20px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 30px;
        }
        .highlight-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50; /* 제목 색상 */
            margin-bottom: 10px;
        }
        .highlight-text {
            font-size: 1.1rem;
            color: #555; /* 텍스트 색상 */
        }
        .presenters {
            font-size: 1rem; /* 글꼴 크기 조정 */
            color: #e0e0e0; /* 발표자 텍스트 색상 */
        }
        .date {
            margin-top: 10px;
            font-size: 0.9rem; /* 글꼴 크기 조정 */
            color: #bbbbbb; /* 날짜 텍스트 색상 */
        }
        .accent-bar { /* 왼쪽 액센트 바 (Slide_2.html 참고) */
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
        }
        .tech-icons { /* 오른쪽 하단 아이콘 스타일 */
            display: flex;
            gap: 20px;
            margin-top: auto; /* 아이콘을 아래로 밀기 */
            justify-content: flex-end; /* 오른쪽 정렬 */
        }
        .tech-icons i {
            font-size: 2rem; /* 아이콘 크기 조정 */
            color: #bdc3c7; /* 아이콘 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="side-panel">
            <div class="accent-bar"></div>
            <div class="presenters">
                <p>발표자: 손하영 · 안성진 · 최예니 · 임진섭</p>
                <p class="date">2025년 4월 11일</p>
            </div>
        </div>
        <div class="main-content">
            <h1 class="title">NGL Transportation 물류 효율성 극대화</h1>
            <h2 class="subtitle">AI 기반 컨테이너 출입 자동 기록 시스템</h2>

            <div class="highlight-box">
                <h3 class="highlight-title">WandaVision YOLO</h3>
                <p class="highlight-text">CCTV 영상 분석을 통한 실시간 자동화 솔루션</p>
            </div>

            <div class="tech-icons">
                <i class="fas fa-truck"></i>
                <i class="fas fa-camera"></i>
                <i class="fas fa-microchip"></i>
                <i class="fas fa-chart-line"></i>
            </div>
        </div>
    </div>
</body>
</html>
